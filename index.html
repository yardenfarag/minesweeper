<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
    <h1>MineSweeper</h1>
    <div class="level"></div>
    <div class="time">0:000</div>
    <table>
        <tbody class="board"></tbody>
    </table>
    <div class="restart hidden">
        <h3></h3>
        <button onclick="initGame()">Restart Game</button>
    </div>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
